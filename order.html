<!DOCTYPE html>
<html>
<head>
    <title>Amazon Order List</title>
    <link rel="stylesheet" type="text/css" href="stylesorder.css">
</head>
<body>
    <header>
        <div class="header-container">
            <img class="header-logo" src="https://logolook.net/wp-content/uploads/2021/03/Amazon-logo.png" alt="Amazon Logo">
            <div class="header-nav">
                <a href="http://127.0.0.1:5500/signin.html">Sign In</a>
                <a href="http://127.0.0.1:5500/order.html">Orders</a>
                <a href="http://127.0.0.1:5500/cart.html">Cart</a>
            </div>
        </div>
    </header>
    
    <main>
        <section class="order-list">
            <h2>My Orders</h2>
            <table>
                <thead>
                    <tr>
                        <th>Order ID</th>
                        <th>Order Date</th>
                        <th>Total Amount</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>123456789</td>
                        <td>2023-07-12</td>
                        <td>$199.99</td>
                        <td>Shipped</td>
                    </tr>
                    <tr>
                        <td>987654321</td>
                        <td>2023-07-10</td>
                        <td>$59.99</td>
                        <td>Delivered</td>
                    </tr>
                    <!-- Add more order rows here -->
                </tbody>
            </table>
        </section>
    </main>
    
    <footer>
        <div class="footer-container">
            <p>&copy; 2023 Amazon. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
