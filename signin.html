<!DOCTYPE html>
<html>
<head>
    <title>Amazon Sign In</title>
    <link rel="stylesheet" type="text/css" href="signin.css">
</head>
<body>
    <header>
        <div class="header-container">
            <img class="header-logo" src="https://logolook.net/wp-content/uploads/2021/03/Amazon-logo.png" alt="Amazon Logo">
            <div class="header-nav">
                <a href="http://127.0.0.1:5500/signin.html">Sign In</a>
                <a href="http://127.0.0.1:5500/order.html">Orders</a>
                <a href="http://127.0.0.1:5500/cart.html">Cart</a>
            </div>
        </div>
    </header>
    
    <main>
        <section class="auth">
            <div class="sign-in">
                <h2>Welcome back to Amazon</h2>
                <form>
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                    
                    <label for="password">Password:</label>
                    <input type="password" id="password" required>
                    
                    <button type="submit">Sign In</button>
                </form>
                <div class="action-links">
                    <p class="forgot-password">Forgot your password? <a href="http://127.0.0.1:5500/forgetpass.html">Reset here</a></p>
                    <p class="sign-up">New to Amazon? <a href="http://127.0.0.1:5500/SignUp.html">Sign Up</a></p>
                </div>
            </div>
        </section>
    </main>
    
    <footer>
        <div class="footer-container">
            <p>&copy; 2023 Amazon. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
