<!DOCTYPE html>
<html>
<head>
    <title>Amazon Sign Up</title>
    <link rel="stylesheet" type="text/css" href="SignUp.css">
</head>
<body>
    <header>
        <div class="header-container">
            <img class="header-logo" src="https://logolook.net/wp-content/uploads/2021/03/Amazon-logo.png" alt="Amazon Logo">
            <div class="header-nav">
                <a href="http://127.0.0.1:5500/signin.html">Sign In</a>
                <a href="http://127.0.0.1:5500/order.html">Orders</a>
                <a href="http://127.0.0.1:5500/cart.html">Cart</a>
            </div>
        </div>
    </header>
    
    <main>
        <section class="auth">
            <div class="sign-up">
                <h2>Create an Account</h2>
                <form>
                    <label for="name">Name:</label>
                    <input type="text" id="name" required>
                    
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                    
                    <label for="password">Password:</label>
                    <input type="password" id="password" required>
                    
                    <label for="confirm-password">Confirm Password:</label>
                    <input type="password" id="confirm-password" required>
                    
                    <button type="submit">Sign Up</button>
                </form>
                <p class="sign-in-link">Already have an account? <a href="#">Sign In</a></p>
            </div>
        </section>
    </main>
    
    <footer>
        <div class="footer-container">
            <p>&copy; 2023 Amazon. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
