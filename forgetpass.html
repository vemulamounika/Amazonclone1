<!DOCTYPE html>
<html>
<head>
    <title>Amazon Forgot Password</title>
    <link rel="stylesheet" type="text/css" href="forgetpass.css">
</head>
<body>
    <header>
        <div class="header-container">
            <img class="header-logo" src="https://logolook.net/wp-content/uploads/2021/03/Amazon-logo.png" alt="Amazon Logo">
            <div class="header-nav">
                <a href="http://127.0.0.1:5500/signin.html">Sign In</a>
                <a href="http://127.0.0.1:5500/order.html">Orders</a>
                <a href="http://127.0.0.1:5500/cart.html">Cart</a>
            </div>
        </div>
    </header>
    
    <main>
        <section class="auth">
            <div class="forgot-password">
                <h2>Forgot Your Password?</h2>
                <p>Enter your email address below and we'll send you a link to reset your password.</p>
                <form>
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                    
                    <button type="submit">Reset Password</button>
                </form>
                <p class="sign-in-link">Remembered your password? <a href="http://127.0.0.1:5500/signin.html">Sign In</a></p>
            </div>
        </section>
    </main>
    
    <footer>
        <div class="footer-container">
            <p>&copy; 2023 Amazon. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
